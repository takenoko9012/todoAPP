<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container mt-4">
        <h2 class="text-center">タスク編集</h2>
        <form action="{{ url_for('edit',id=task['id']) }}" method="post" class="row g-3 col-md-6 mx-auto">
            <div class="form-group">
                <label for="title">タスクのタイトル</label>
                <input type="text" name="title" id="title" class="form-control" value="{{task ['title'] }}" required>
            </div>
            <div class="form-group">
                <label for="content">タスクの内容</label>
                <textarea name="content" id="content" rows="4" required class="form-control">{{ task ['due_date']}}</textarea>
            </div>
            <div class="form-group">
                <label for="due_date">期限</label>
                <input type="date" name="due_date" id="due_date" class="form-control" value="{{ task['due_date'] }}" required>
            </div>
            <div class="form-group">
                <label for="status">ステータス</label>
                <select name="status" id="status" class="form-select">
                    <option value="未着手" {% if task['status']=='未着手' %}selected{% endif %}>未着手</option>
                    <option value="進行中" {% if task['status']=='進行中' %}selected{% endif %}>進行中</option>
                    <option value="完了" {% if task['status']=='完了' %}selected{% endif %}>完了</option>
                </select>
            </div>

            <input type="submit" value="編集する" class="btn btn-primary form-control">
        </form>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">戻る</a>
        </div>
    </div>


</body>

</html>
